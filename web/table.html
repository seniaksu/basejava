<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
    <title>Таблица резюме</title>
</head>
<body>
<h2 align="center" style="color:Black">Таблица резюме</h2>
<p align="center" style="color:Black">Отображение таблицы резюме в сервлете.</p>
<table align="center" style="width:50%">
    <tr>
        <th>UUID</th>
        <th>FullName</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Name</td>
    </tr>
</table>
</body>
</html>
